<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="/include/head.htm::commonHeader"></th:block>
	<script src="/static/js/system/groupUpdate.js" th:attrappend="src='?time='+${T(java.lang.System).currentTimeMillis()}" type="text/javascript"></script>
	<style type="text/css">
		#zTreeNodeJson{
			display:none;
		}
	</style>
</head>

<body>
	<form id="submitForm" action="/system/group/update" class="eossForm" method="post">
		<input type="hidden" name="id" th:value="${group.id}"/>
		<table class="eossFromTable">
			<tr class="panel-header">
				<td colspan="99">用户组更新</td>
			</tr>
			<tr>
				<td align="right" width="100">组名称：</td>
				<td>
					<input type="text" id="name" name="name" th:value="${group.name}"/>
				</td>
			</tr>
			<tr>
				<td align="right">选择资源：</td>
				<td>
					<div id="zTreeNodeJsonResource"  style="display:none;" th:text="${zTreeNodeJsonResource}"></div>
					<input type="hidden" id="resourceIds" name="resourceIds"/>
					<ul id="zTreeULResource" class="ztree"></ul>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<a id="submitBtn" href="###" class="easyui-linkbutton">提交</a>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
