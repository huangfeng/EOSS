<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/include/head.htm::commonHeader"></head>
        <title>管理页面</title>
        <script src="/static/js/layout/main.js" th:attrappend="src='?time='+${T(java.lang.System).currentTimeMillis()}" type="text/javascript"></script>
    </head>
    <body class="easyui-layout">
        <input type="hidden" id="userId" th:value="${EossLoginUser.id}" />
        <input type="hidden" id="username" th:value="${EossLoginUser.username}" />
        
        <!-- north -->
        
        <div data-options="region:'north',split:true," style="height:50px;">
            <iframe id="northFrame" name="northFrame" src="/system/layout/north" frameborder=0 width="100%" height="100%"></iframe>
        </div>
        
        <!-- west -->
        <div data-options="region:'west',split:true,title:'菜单栏'" style="width:200px;">
            <iframe id="westFrame" name="westFrame" src="/system/layout/west" frameborder=0 width="100%" height="100%"></iframe>
        </div>
        
        <!-- center -->
        <div data-options="region:'center',border:false">
            <div id="mainCenterTabs" class="easyui-tabs" data-options="border:false" style="width:100%;height:100%;">
                <div title="欢迎" data-options="closable:true" style="width: 100%; height: 100%;">
                    <table class="tableCenter">
                        <tr>
                            <td>欢迎使用[[${application.PROJECT_NAME}]] [[${application.PROJECT_VERSION}]]权限管理系统</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- south -->
        <div data-options="region:'south',split:true" style="height:50px;">
            <iframe id="southFrame" name="southFrame" src="/system/layout/south" frameborder=0 width="100%" height="100%"></iframe>
        </div>
    </body>
</html>
